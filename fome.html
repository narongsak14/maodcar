<!DOCTYPE html>
<html>
    <head>
        <title>กรอกข้อมูล</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/themes/default/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    </head>
    <body>
        <<section data-role="page" id="fome">
            <header data-role="header" data-add-back-btm="true">
                <h1>Form</h1>
                <a href="main-manu.html" data-role="button" data-inline="true" data-icon="back" data-iconpos="left" rel="external">back</a>
                <a href="main-manu.html#runcar" rel="external" data-role="button" data-inline="true" data-icon="arrow-r">Next</a>
            </header>
            <div data-role="content">
                <form>
                    <div class="ui-field-contain">
                        <label>Name:</label>
                        <input type="text" placeholder="ชื่อ" data-clear-btn="true">
                    </div>
                    <div class="ui-field-contain">
                        <label>lastName:</label>
                        <input type="text" placeholder="นามสกุล" data-clear-btn="true" >
                    </div>
                    <div class="ui-field-contain">
                        <label>E-nail:</label>
                        <input type="email" placeholder="อีเมล" data-clear-btn="true">
                    </div>
                    <div class="ui-field-contain">
                        <label>tel:</label>
                        <input type="tel" placeholder="เบอร์โทร" data-clear-btn="true">
                    </div>
                    <div class="ui-field-contain">
                        <label>URL:</label>
                        <input type="url" data-clear-btn="true">
                    </div>
                    <div class="ui-field-contain">
                        <label>Age:</label>
                        <input type="number" placeholder="อายุ" min="20" max="60" data-clear-btn="true">
                    </div>
                    <div class="ui-field-contain">
                        <label>วันเกิด:</label>
                        <input type="date" >
                    </div>
                    <div class="ui-field-contain">
                        <label>เวลา:</label>
                        <input type="time" >
                    </div>
                    <div class="ui-field-contain">
                        <label>วันเวลา:</label>
                        <input type="datetime" >
                    </div>
                    <div class="ui-field-contain">
                        <label>week:</label>
                        <input type="week" >
                    </div>
                    <div class="ui-field-contain">
                        <label>Month:</label>
                        <input type="month" >
                    </div>
                    <div class="ui-field-contain">
                        <label>Remar ได้มากกว่า 1 บรรทัด:</label>
                        <textarea></textarea> 
                    </div>
                    <div class="ui-field-contain">
                        <label>Search ค้นหา:</label>
                        <input type="search" >
                    </div>
                    <div class="ui-field-contain">
                        <label>Age อายุแบบเลื่อน:</label>
                        <input type="range" min="19.1" max="60" step=".1">
                    </div>
                    <div class="ui-field-contain">
                        <fieldset data-role="controlgroup"
                                  data-type="horizontal">
                            <legend>เพศ:</legend>

                            <input type="radio" name="rd1" id="rd1">
                            <label for="rd1">ชาย</label>

                            <input type="radio" name="rd1" id="rd2">
                            <label for="rd2">หญิง</label>

                            <input type="radio" name="rd1" id="rd3">
                            <label for="rd3">เดี๋ยวก็รู้</label>
                            
                        </fieldset>
                    </div>
                    <div class="ui-field-contain">
                        <h20>เลือกประเทศ  (checkbox)ได้มากกว่า 1</h20>
                        <label for="chk1">Thai</label>
                        <input type="checkbox" name="chk1" id="chk1">
                        <label for="chk2">ลาว</label>
                        <input type="checkbox" name="chk2" id="chk2">
                        <label for="chk3">USA</label>
                        <input type="checkbox" name="chk3" id="chk3">
                    </div>
                    <div class="ui-field-contain">
                        <h20>เลือกเปิดปิด</h20>
                        <label>Switch</label>
                        <select data-role="slider">
                            <option>Off</option>
                            <option>On</option>
                        </select>
                    </div>
                    <div class="ui-field-contain">
                        <label>province</label>
                        <select>
                            <option>หัว</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="ui-field-contain">
                        <h20>เลือกได้มากกว่า1(ออฟชั่นแรกจะเป็นห้ว)</h20>
                        <label>province</label>
                        <select name="province" multiple="multiple" 
                                id="province" data-native-menu="false">
                            <option>หัว</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="ui-field-contain">
                        <h20>บันทึก หรือ ยกเลือก</h20>
                        <fieldset data-role="controlgroup"
                                  data-type="horizontal">
                            <button type="submit" data-icon="check">Send</button>
                            <button type="reset"data-icon="delete">cancel</button>
                        </fieldset>
                    </div>
                </form>
            </div>


        </section>
    </body>
</html>
