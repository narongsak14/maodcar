            <header data-role="header" data-add-back-btm="true">
                <h1>Form</h1>
            </header>
            <div data-role="content">
                <form>
                    <div class="ui-field-contain">
                        <label>Name:</label>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="ui-field-contain">
                        <label>lastName:</label>
                        <input type="text" >
                    </div>
                    <div class="ui-field-contain">
                        <label>E-nail:</label>
                        <input type="email" >
                    </div>
                    <div class="ui-field-contain">
                        <label>tel:</label>
                        <input type="tel" >
                    </div>
                    <div class="ui-field-contain">
                        <label>URL:</label>
                        <input type="url" >
                    </div>
                    <div class="ui-field-contain">
                        <label>Age:</label>
                        <input type="number" min="20" max="60" >
                    </div>
                    <div class="ui-field-contain">
                        <label>วันเกิด:</label>
                        <input type="date" >
                    </div>
                    <div class="ui-field-contain">
                        <label>เวลา:</label>
                        <input type="time" >
                    </div>
                    <div class="ui-field-contain">
                        <label>วันเวลา:</label>
                        <input type="datetime" >
                    </div>
                        
                </form>
            </div>
            
            
        </section>
